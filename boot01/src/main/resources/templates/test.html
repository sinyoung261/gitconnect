<!DOCTYPE html>
<html xmlns:th="https://www.thymeleof.org/">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<!--/* 타임리프 기본방식
			1) th:속성="${}"
			2) th:src="@{}" or
			   th:href="@{}" or
			   th:action="@{}" */-->
	<p th:id="${empInfo.employeeId}"
	   name="emp"
	   th:text="${empInfo.lastName + ' , ' + empInfo.firstName}"></p>
	   
	<th:block th:each="emp, state : ${empList}"> <!--/*오른쪽:배열, 왼쪽:임시변수2개, 실제변수, 반복값*/-->
		<p th:if="${state.odd}"
		   th:id="${state.index}">[[ ${emp.lastName} ]]</p><!--/*짝홀 의미 odd:홀수,:짝수*/-->
	</th:block>
	<hr>
	<th:block th:if="${!empList.isEmpty()}">
		<p th:each="num : ${ #numbers.sequence(1,5)}">
			-숫자 : [[ ${ num } ]]</p>
			<!--/* [[ ${ "- 숫자 : " + num } ]]*/-->
		<!--/* 범위사이의 값을 도출 이중괄호 텍스트속성*/-->
	</th:block>
	<hr>
	<a href="/empList">전체조회</a>
	<a th:href="@{/empList}">전체조회</a>
</body>
</html>
